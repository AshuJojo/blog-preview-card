<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main class="card">
    <img class="illustration" src="./assets/images/illustration-article.svg" alt="Illustrative Article" />

    <section class="card-content">
      <article>
        <span class="category">Learning</span>
      </article>
      <article>
        <small class="publish-date">Published 21 Dec 2023</small>
      </article>
      <header>
        <h1 class="title">HTML & CSS foundations</h1>
      </header>
      <article>
        <h2 class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</h2>
      </article>
    </section>

    <footer class="card-footer">
      <img class="avatar" src="assets/images/image-avatar.webp" alt="Avatar" />
      <span class="author-name">Greg Hooper</span>
    </footer>
  </main>
</body>

</html>
